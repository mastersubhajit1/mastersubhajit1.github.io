    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbwtZTyL4QH5YgNGoiFx_X__Eox5bK-BAzRsPISAQOkHNtlvIssp/exec";
        const form = document.forms["internship-form"]
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
            .then(response => $("#form-alerts")("<div class='alert alert-success'>Thank you! Your submission has been received!</div>"))
            .catch(error => $("#form-alerts")("<div class='alert alert-danger'>Oops! Something went wrong while submitting the form.</div>"))
        });
    </script>
